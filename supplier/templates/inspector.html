<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Batch Inspector</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #sidebar {
            width: 300px;
            border-right: 1px solid #ccc;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
        }

        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background: white;
            overflow-y: auto;
        }

        .list-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        .list-item:hover {
            background: #e2e6ea;
        }

        .list-item.active {
            background: #007bff;
            color: white;
        }

        button {
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        textarea {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px;
            font-family: monospace;
        }

        .status-icon {
            margin-right: 5px;
        }
    </style>
</head>

<body>

    <div id="sidebar">
        <div style="padding: 10px; border-bottom: 1px solid #ccc; background: #eee;">
            <div style="margin-bottom: 5px; font-weight: bold;">Target Control</div>
            <select id="inspectorTargetSelect" style="width: 100%; margin-bottom: 5px; padding: 5px;">
                <option value="">Loading...</option>
            </select>
            <button onclick="loadTargetAndPrepare()"
                style="width: 100%; background: #007bff; color: white; border: none;">
                ðŸ“¥ Load & Prepare
            </button>
        </div>
        <div style="padding: 10px; font-weight: bold; border-bottom: 1px solid #ccc;">
            Items (<span id="count">0</span>)
        </div>
        <div id="listContainer" style="flex: 1; overflow-y: auto;"></div>
    </div>

    <div id="main">
        <div style="margin-bottom: 20px;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                <strong>Step 1. Prompt</strong>
                <button onclick="copyPrompt()" style="background: #6610f2; color: white; border: none;">ðŸ“‹ Copy</button>
            </div>
            <textarea id="promptArea" readonly style="height: 150px; background: #eee;"></textarea>
        </div>

        <div style="flex: 1; display: flex; flex-direction: column;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                <strong>Step 2. Result (JSON)</strong>
                <button onclick="saveItem()" id="btnSave" style="background: #28a745; color: white; border: none;">ðŸ’¾
                    Verify & Save</button>
            </div>
            <textarea id="inputArea" placeholder='Paste JSON here...' style="flex: 1; resize: none;"></textarea>
        </div>
    </div>

    <script src="/static/js/inspector.js"></script>

</body>

</html>
