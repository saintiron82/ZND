<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>ÏùºÍ¥Ñ Î°úÎìú (Batch Loader)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background: #f4f4f4;
        }

        /* 3-Pane Layout */
        .pane {
            display: flex;
            flex-direction: column;
            border-right: 1px solid #ddd;
            background: white;
        }

        #pane-groups {
            width: 380px;
            /* [MODIFIED] 250px -> 380px for better visibility */
            background: #f8f9fa;
        }

        #pane-prompt {
            flex: 1;
            min-width: 300px;
        }

        #pane-process {
            flex: 1;
            min-width: 300px;
            border-right: none;
        }

        /* Headers */
        .pane-header {
            padding: 15px;
            background: #343a40;
            color: white;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pane-header button {
            background: #007bff;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
        }

        .pane-header button:hover {
            background: #0056b3;
        }

        /* Content Areas */
        .pane-content {
            flex: 1;
            overflow-y: auto;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        /* Group List Items */
        .group-item {
            padding: 18px 20px;
            /* [MODIFIED] Increased padding */
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
            transition: background 0.2s;
        }

        .group-item:hover {
            background: #e9ecef;
        }

        .group-item.active {
            background: #e7f1ff;
            /* [MODIFIED] Light blue background instead of dark blue for better readability of colored text */
            color: #333;
            /* Text color black */
            border-left: 5px solid #007bff;
        }

        .group-stat {
            font-size: 0.95em;
            /* [MODIFIED] Increased font size */
            opacity: 0.9;
            margin-top: 6px;
        }

        /* Textareas */
        textarea {
            flex: 1;
            border: none;
            padding: 15px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            outline: none;
        }

        #promptArea {
            background: #fdfdfd;
            color: #333;
        }

        #inputArea {
            background: #fff;
        }

        /* Logs console */
        #logArea {
            height: 150px;
            background: #222;
            color: #0f0;
            padding: 10px;
            font-family: monospace;
            font-size: 0.85em;
            overflow-y: auto;
            border-top: 1px solid #444;
        }

        .log-entry {
            margin-bottom: 2px;
        }

        .log-success {
            color: #0f0;
        }

        .log-error {
            color: #f55;
        }

        .log-info {
            color: #88f;
        }

        /* Loading Overlay */
        #loadingOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        button.action-btn {
            width: 100%;
            padding: 15px;
            border: none;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
        }

        #btnCopy {
            background: #6610f2;
            color: white;
        }

        #btnProcess {
            background: #28a745;
            color: white;
        }

        #btnCopy:hover {
            background: #520dc2;
        }

        #btnProcess:hover {
            background: #218838;
        }
    </style>
</head>

<body>

    <!-- 1. Group Pane -->
    <div id="pane-groups" class="pane">
        <div class="pane-header">
            <span>1. Targets</span>
            <div style="display:flex; gap:5px;">
                <button onclick="runCrawlNow()" title="ÏßÄÍ∏à Î∞îÎ°ú ÌÅ¨Î°§ÎßÅ Ïã§Ìñâ" style="background:#28a745;">‚ñ∂Ô∏è ÏàòÏßë</button>
                <button onclick="loadTargetList()" title="Fetch fresh list of targets">üîÑ List</button>
                <button onclick="clearContentCache()" title="Clear Local Storage" style="background:#555;">üóëÔ∏è
                    Cache</button>
                <button onclick="toggleTrashMode()" class="btn btn-secondary" title="Ìú¥ÏßÄÌÜµ Î≥¥Í∏∞">üóëÔ∏è Trash</button>
            </div>
        </div>
        <div class="pane-content" style="position:relative;">
            <div id="groupList" style="flex:1; overflow-y:auto;">
                <div style="padding:20px; text-align:center; color:#888;">
                    Click 'üîÑ List' to load targets.
                </div>
            </div>
            <!-- Ï†ÑÏ≤¥ Ìï©Í≥Ñ ÌëúÏãú ÏòÅÏó≠ -->
            <div id="summaryArea" style="padding:10px; border-top:1px solid #ddd; background:#f0f0f0; display:none;">
                <div
                    style="font-size:0.85em; color:#333; display:flex; flex-wrap:wrap; gap:8px; justify-content:center;">
                    <span>üìä Ï†ÑÏ≤¥: <strong id="totalCount">0</strong></span>
                    <span style="color:#dc3545;">NEW: <strong id="totalNew">0</strong></span>
                    <span style="color:#17a2b8;">üì¶: <strong id="totalCached">0</strong></span>
                    <span style="color:#28a745;">‚úÖ: <strong id="totalAccepted">0</strong></span>
                    <span style="color:#888;">‚è≠Ô∏è: <strong id="totalSkipped">0</strong></span>
                </div>
            </div>
            <!-- Step 3 Action Button Area -->
        </div>
    </div>
    </div>
    <!-- 2. Prompt Pane -->
    <div id="pane-prompt" class="pane">
        <div class="pane-header">
            <span>2. Step 1 (Prompt)</span>
            <div style="display:flex; gap:5px;">
                <button onclick="window.open('https://gemini.google.com/gem/d0df709db734', '_blank')"
                    style="background:#8e44ad;">ü§ñ Open Gemini</button>
                <button id="btnCopy" onclick="copyPrompt()">üìã Copy</button>
            </div>
        </div>
        <div class="pane-content" style="display:flex; flex-direction:column; padding:10px; gap:10px;">
            <!-- Header Instruction -->
            <div style="flex:0 0 auto;">
                <label style="font-size:0.85em; color:#666; font-weight:bold;">Instruction (Header):</label>
                <textarea id="promptHeader"
                    style="width:100%; height:80px; padding:5px; border:1px solid #ccc; font-family:monospace; font-size:0.9em; resize:vertical; background:#fff;"></textarea>
            </div>

            <!-- Main Content -->
            <div style="flex:1; display:flex; flex-direction:column;">
                <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                    <label style="font-size:0.85em; color:#666; font-weight:bold;">Content (Body):</label>
                    <span id="promptStatus" style="font-size:0.8em; color:#007bff;">Waiting...</span>
                </div>
                <textarea id="promptArea"
                    style="flex:1; width:100%; padding:5px; border:1px solid #ccc; font-family:monospace; font-size:0.9em; resize:none;"
                    readonly placeholder="Select a group to load content..."></textarea>
            </div>
        </div>
    </div>

    <!-- 3. Process Pane -->
    <div id="pane-process" class="pane">
        <div class="pane-header">
            <span>Step 2. Paste & Process</span>
        </div>
        <div class="pane-content">
            <textarea id="inputArea" placeholder="Paste the JSON response from LLM here...
(Markdown code blocks like ```json ... ``` are automatically handled)"></textarea>

            <button id="btnProcess" class="action-btn" onclick="processBatch()">‚ö° Process Batch (Verify & Save)</button>

            <div id="logArea">
                <div class="log-entry log-info">[System] Ready.</div>
            </div>
        </div>
    </div>

    <div id="loadingOverlay">
        <div style="font-size: 2em; margin-bottom: 20px;">‚è≥</div>
        <h2 id="loadingText">Processing...</h2>
    </div>

    <script src="/static/js/inspector.js?v=3.0"></script>

</body>

</html>
