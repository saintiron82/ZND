<script>
    // ì‹œê°„ í•„í„° í‚¤
    const TIME_FILTER_START_KEY = 'znd_time_filter_start';
    const TIME_FILTER_END_KEY = 'znd_time_filter_end';

    // ISO í˜•ì‹ì„ datetime-local í˜•ì‹ìœ¼ë¡œ ë³€í™˜
    function toLocalDatetimeString(date) {
        const pad = (n) => String(n).padStart(2, '0');
        return `${date.getFullYear()}-${pad(date.getMonth() + 1)}-${pad(date.getDate())}T${pad(date.getHours())}:${pad(date.getMinutes())}`;
    }

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ì €ì¥ëœ ê°’ ë³µì› ë˜ëŠ” ê¸°ë³¸ê°’ ì„¤ì •
    document.addEventListener('DOMContentLoaded', function () {
        const startInput = document.getElementById('startTimeFilter');
        const endInput = document.getElementById('endTimeFilter');

        if (startInput && endInput) {
            const savedStart = localStorage.getItem(TIME_FILTER_START_KEY);
            const savedEnd = localStorage.getItem(TIME_FILTER_END_KEY);

            if (savedStart && savedEnd) {
                startInput.value = savedStart;
                endInput.value = savedEnd;
            } else {
                // ê¸°ë³¸ê°’: ìµœê·¼ 24ì‹œê°„
                setQuickTime(24);
            }
        }
    });

    // ë¹ ë¥¸ ì„ íƒ: Nì‹œê°„ ì „ë¶€í„° ì§€ê¸ˆê¹Œì§€
    function setQuickTime(hours) {
        const now = new Date();
        const endInput = document.getElementById('endTimeFilter');
        const startInput = document.getElementById('startTimeFilter');

        endInput.value = toLocalDatetimeString(now);

        if (hours === 0) {
            // ì „ì²´: ì‹œì‘ ë¹„ìš°ê¸°
            startInput.value = '';
        } else {
            const startDate = new Date(now.getTime() - hours * 60 * 60 * 1000);
            startInput.value = toLocalDatetimeString(startDate);
        }

        // ë²„íŠ¼ í•˜ì´ë¼ì´íŠ¸
        document.querySelectorAll('.quick-btn').forEach(btn => btn.style.background = '#3a3a5e');
        if (hours > 0) {
            event.target.style.background = '#667eea';
        }

        onTimeRangeChange();
    }

    // ì‹œê°„ ë²”ìœ„ ë³€ê²½ ì‹œ ì €ì¥ ë° ë¦¬ë¡œë“œ
    function onTimeRangeChange() {
        const startInput = document.getElementById('startTimeFilter');
        const endInput = document.getElementById('endTimeFilter');

        localStorage.setItem(TIME_FILTER_START_KEY, startInput.value || '');
        localStorage.setItem(TIME_FILTER_END_KEY, endInput.value || '');

        // í˜ì´ì§€ë³„ ë¦¬ë¡œë“œ í•¨ìˆ˜ í˜¸ì¶œ (ìˆìœ¼ë©´)
        if (typeof reloadWithTimeFilter === 'function') {
            reloadWithTimeFilter();
        }
    }

    // í˜„ì¬ ì‹œê°„ í•„í„° ê°’ ë°˜í™˜ (ë‹¤ë¥¸ ìŠ¤í¬ë¦½íŠ¸ì—ì„œ ì‚¬ìš©)
    function getTimeFilterStart() {
        const val = document.getElementById('startTimeFilter')?.value;
        return val ? new Date(val).toISOString() : '';
    }

    function getTimeFilterEnd() {
        const val = document.getElementById('endTimeFilter')?.value;
        return val ? new Date(val).toISOString() : '';
    }

    // ë ˆê±°ì‹œ í˜¸í™˜: hours ëŒ€ì‹  start/end ì‚¬ìš©í•˜ë„ë¡ ë³€í™˜
    function getTimeFilterHours() {
        // ë ˆê±°ì‹œ í˜¸ì¶œ ì‹œ startê°€ ì—†ìœ¼ë©´ 0(ì „ì²´), ìˆìœ¼ë©´ ì‹œê°„ ê³„ì‚°
        const start = getTimeFilterStart();
        if (!start) return '0';
        const diffMs = new Date().getTime() - new Date(start).getTime();
        return Math.ceil(diffMs / (1000 * 60 * 60)).toString();
    }

    // [NEW] End time í•„í„°ë¥¼ í˜„ì¬ ì‹œê°„ìœ¼ë¡œ ê°±ì‹  (ì¬ê³„ì‚° í›„ í˜¸ì¶œ)
    function refreshEndTimeFilter() {
        const endInput = document.getElementById('endTimeFilter');
        if (endInput) {
            const now = new Date();
            endInput.value = toLocalDatetimeString(now);
            localStorage.setItem(TIME_FILTER_END_KEY, endInput.value);
        }
    }
</script>
