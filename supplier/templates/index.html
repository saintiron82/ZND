            background-color: #28a745;
        }

        .badge-skipped {
            background-color: #6c757d;
        }

        .badge-invalid {
            background-color: #dc3545;
        }

        .badge-worthless {
            background-color: #343a40;
        }

        .status-saved {

        }

        .status-skipped {

        .status-worthless {

            color: #999;
            background-color: #f7f7f7;
            text-decoration: line-through;
        }

        .content-area {

            gap: 20px;

        .preview-pane {

            border: 1px solid #ddd;

            overflow-y: auto;
            background: #fff;
            border-radius: 5px;
        }

        .input-pane {

            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .actions {
            margin-top: auto;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .actions button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            min-width: 100px;
        }

        .btn-save {
            background: #28a745;
            color: white;
        }

        .btn-skip {
            background: #dc3545;
            color: white;
        }

        .btn-worthless {
            background: #343a40;
            color: white;
        }

        .loading {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
