<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>üìä Î∂ÑÏÑù ÏûëÏóÖÎåÄ (Analyzer)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background: #f4f4f4;
        }

        /* 3-Pane Layout */
        .pane {
            display: flex;
            flex-direction: column;
            border-right: 1px solid #ddd;
            background: white;
        }

        #pane-groups {
            width: 380px;
            /* [MODIFIED] 250px -> 380px for better visibility */
            background: #f8f9fa;
        }

        #pane-prompt {
            flex: 1;
            min-width: 300px;
        }

        #pane-process {
            flex: 1;
            min-width: 300px;
            border-right: none;
        }

        /* Headers */
        .pane-header {
            padding: 15px;
            background: #343a40;
            color: white;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pane-header button {
            background: #007bff;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
        }

        .pane-header button:hover {
            background: #0056b3;
        }

        /* Content Areas */
        .pane-content {
            flex: 1;
            overflow-y: auto;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        /* Group List Items */
        .group-item {
            padding: 18px 20px;
            /* [MODIFIED] Increased padding */
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
            transition: background 0.2s;
        }

        .group-item:hover {
            background: #e9ecef;
        }

        .group-item.active {
            background: #e7f1ff;
            /* [MODIFIED] Light blue background instead of dark blue for better readability of colored text */
            color: #333;
            /* Text color black */
            border-left: 5px solid #007bff;
        }

        .group-stat {
            font-size: 0.95em;
            /* [MODIFIED] Increased font size */
            opacity: 0.9;
            margin-top: 6px;
        }

        /* Textareas */
        textarea {
            flex: 1;
            border: none;
            padding: 15px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            outline: none;
        }

        #promptArea {
            background: #fdfdfd;
            color: #333;
        }

        #inputArea {
            background: #fff;
        }

        /* Logs console */
        #logArea {
            height: 150px;
            background: #222;
            color: #0f0;
            padding: 10px;
            font-family: monospace;
            font-size: 0.85em;
            overflow-y: auto;
            border-top: 1px solid #444;
        }

        .log-entry {
            margin-bottom: 2px;
        }

        .log-success {
            color: #0f0;
        }

        .log-error {
            color: #f55;
        }

        .log-info {
            color: #88f;
        }

        /* Loading Overlay */
        #loadingOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        button.action-btn {
            width: 100%;
            padding: 15px;
            border: none;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
        }

        #btnCopy {
            background: #6610f2;
            color: white;
        }

        #btnProcess {
            background: #28a745;
            color: white;
        }

        #btnCopy:hover {
            background: #520dc2;
        }

        #btnProcess:hover {
            background: #218838;
        }
    </style>
</head>

<body>
