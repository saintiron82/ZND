<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZND Desk - AI 분석</title>
    <link rel="stylesheet" href="/static/css/desk.css">
</head>

<body class="env-{{ znd_env }}">
    <!-- Navigation -->
    <!-- Navigation -->
    <nav class="nav-tabs">
        <a href="/board" class="tab">📋 보드</a>
        <a href="/publisher" class="tab">📢 발행</a>

        <div class="nav-right">
            <div class="tool-bar">
                <span class="tool-label">🛠️ 도구:</span>
                <button id="btn-collect" class="btn-tool" title="뉴스 즉시 수집" onclick="collectNow()">📥 수집</button>
                <div class="divider"></div>
                <button onclick="window.open('/inspector', 'inspector', 'width=1400,height=900')" class="btn-tool"
                    title="AI 심층 검사기">🔍 분석</button>
                <a href="/analyzer" class="btn-tool" style="color:var(--accent-primary); font-weight:bold;"
                    title="자동 분석기">🔬 Analyzer</a>
            </div>
            <div class="divider"></div>
            <span id="stats">로딩 중...</span>
            <button id="btn-open-settings" class="btn-settings">📅 스케줄</button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <!-- Toolbar -->
        <div class="toolbar">
            <div class="toolbar-left">
                <button id="btn-select-all" class="btn">☐ 전체 선택</button>
                <button id="btn-analyze" class="btn btn-primary">🔬 AI 분석</button>
                <button id="btn-reject" class="btn btn-danger">🗑️ 폐기</button>
            </div>
            <div class="toolbar-right">
                <select id="filter-state" class="select">
                    <option value="">전체 상태</option>
                    <option value="collected">수집됨</option>
                    <option value="analyzed">분석완료</option>
                    <option value="rejected">폐기됨</option>
                </select>
                <button id="btn-refresh" class="btn">🔄 새로고침</button>
            </div>
        </div>

        <!-- Article List -->
        <div class="article-list">
            <table id="articles-table">
                <thead>
                    <tr>
                        <th class="col-check"><input type="checkbox" id="check-all"></th>
                        <th class="col-title">제목</th>
                        <th class="col-score">IS</th>
                        <th class="col-score">ZES</th>
                        <th class="col-state">상태</th>
                        <th class="col-source">출처</th>
                    </tr>
                </thead>
                <tbody id="articles-body">
                    <!-- 동적으로 로드 -->
                </tbody>
            </table>
        </div>

        <!-- Loading Overlay -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>처리 중...</p>
        </div>
    </main>

    <script src="/static/js/constants.js"></script>
    <script src="/static/js/desk-common.js?v=20241229"></script>
    <script src="/static/js/desk.js?v=20241228"></script>
    <script src="/static/js/desk-analyzer.js?v=20241229"></script>
    <script>
        // 페이지 초기화
        document.addEventListener('DOMContentLoaded', () => {
            initAnalyzerPage();
        });
    </script>
</body>

</html>
