<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZND Desk - 발행</title>
    <link rel="stylesheet" href="/static/css/desk.css">
</head>

<body class="env-{{ znd_env }}">
    <!-- Navigation -->
    <!-- Navigation -->
    <nav class="nav-tabs">
        <a href="/board" class="tab">📋 보드</a>
        <a href="/publisher" class="tab active">📢 발행</a>

        <div class="nav-right">
            <div class="tool-bar">
                <span class="tool-label">🛠️ 도구:</span>
                <button id="btn-collect" class="btn-tool" title="뉴스 즉시 수집" onclick="collectNow()">📥 수집</button>
                <div class="divider"></div>
                <button onclick="openInspectorModal()" class="btn-tool" title="AI 심층 검사기">🔍 분석</button>
            </div>
            <div class="divider"></div>
            <span id="stats">로딩 중...</span>
            <button id="btn-open-settings" class="btn-settings">📅 스케줄</button>
        </div>
    </nav>

    <!-- Internal Tabs -->
    <div class="sub-nav">
        <button id="tab-btn-draft" class="tab-btn active">📝 신규 발행 (Draft)</button>
        <button id="tab-btn-history" class="tab-btn">📚 발행 이력 (History)</button>
    </div>

    <!-- Main Content: Draft View -->
    <!-- Main Content: Draft View (Flex Layout for Sidebar) -->
    <main id="view-draft" class="container tab-content" style="display: flex; gap: 20px;">
        <!-- Left: Edition List Sidebar (Copy of History Sidebar) -->
        <div class="sidebar-panel"
            style="width: 250px; border-right: 1px solid var(--border-color); flex-shrink: 0; display: flex; flex-direction: column;">
            <h3 style="margin-bottom: 15px; color: var(--text-secondary); font-size: 1rem;">발행 이력</h3>
            <div id="edition-list-draft" class="edition-list" style="overflow-y: auto; flex: 1;">
                <!-- Loaded via JS -->
            </div>
        </div>

        <!-- Right: Draft Workspace -->
        <div class="draft-workspace" style="flex: 1; min-width: 0;">
            <!-- Toolbar -->
            <div class="toolbar">
                <div class="toolbar-left">
                    <div class="checkbox-wrapper"
                        style="margin-right: 15px; display: inline-flex; align-items: center;">
                        <input type="checkbox" id="draft-check-all" style="width: 16px; height: 16px; cursor: pointer;">
                        <label for="draft-check-all"
                            style="margin-left: 5px; cursor: pointer; font-weight: bold; color: #e0e0e0;">전체 선택</label>
                    </div>
                    <span id="selected-count" class="text-info">0개 선택됨</span>
                </div>
                <div class="toolbar-right">
                    <div class="edition-input-group">
                        <div class="labeled-input">
                            <label for="edition-code">회차 코드 (Edition Code)</label>
                            <input type="text" id="edition-code" placeholder="예: 251228_1" class="input input-sm"
                                style="min-width: 150px; background-color: var(--bg-input);">
                        </div>
                        <div class="labeled-input">
                            <label for="edition-number">회차 (Edition No.)</label>
                            <div
                                style="display: flex; align-items: center; gap: 4px; background: var(--bg-input); padding: 0 8px; border-radius: 4px; border: 1px solid #444;">
                                <span id="edition-prefix" style="color: var(--text-secondary);">제</span>
                                <input type="number" id="edition-number" placeholder="1" class="input input-sm"
                                    style="width: 60px; text-align: center; border: none; background: transparent; padding: 4px;">
                                <span id="edition-suffix" style="color: var(--text-secondary);">호</span>
                            </div>
                        </div>
                        <div class="labeled-input" style="display: flex; align-items: flex-end; gap: 8px;">
                            <button id="btn-reject-selected" type="button" class="btn btn-danger"
                                onclick="PublisherV2.rejectSelected()">🗑️ 선택 폐기</button>
                            <button id="btn-publish-now" type="button" class="btn btn-primary">📢 Preview 발행
                                (Draft)</button>
                        </div>
                    </div>
                </div>

                <!-- Cutline Slider Panel -->
                <div class="cutline-panel"
                    style="background: rgba(255,255,255,0.05); border-radius: 10px; padding: 15px; margin-bottom: 15px; width: 100%;">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                        <h4 style="margin: 0; color: #f5576c; font-size: 0.95em;">✂️ 점수 커트라인</h4>
                        <div style="display: flex; gap: 8px;">
                            <button class="btn"
                                style="background: #f5576c; color: white; padding: 4px 12px; font-size: 0.8em;"
                                onclick="PublisherV2.applyCutline()">적용</button>
                            <button class="btn"
                                style="background: #6c757d; color: white; padding: 4px 12px; font-size: 0.8em;"
                                onclick="PublisherV2.resetCutline()">초기화</button>
                        </div>
                    </div>
                    <div style="display: flex; gap: 20px;">
                        <!-- IS Slider -->
                        <div style="flex: 1;">
                            <div
                                style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;">
                                <span style="font-size: 0.85em; color: #ccc;">IS 최소값</span>
                                <span id="cutlineISValue"
                                    style="font-size: 0.9em; font-weight: bold; color: #10b981;">0.0</span>
                            </div>
                            <input type="range" id="cutlineIS" min="0" max="10" step="0.5" value="0"
                                style="width: 100%; accent-color: #10b981;"
                                oninput="PublisherV2.updateCutlinePreview()">
                            <div style="font-size: 0.7em; color: #888;">IS &lt; 이 값인 기사를 숨김</div>
                        </div>
                        <!-- ZS Slider -->
                        <div style="flex: 1;">
                            <div
                                style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;">
                                <span style="font-size: 0.85em; color: #ccc;">ZS 최대값</span>
                                <span id="cutlineZSValue"
                                    style="font-size: 0.9em; font-weight: bold; color: #ffc107;">10.0</span>
                            </div>
                            <input type="range" id="cutlineZS" min="0" max="10" step="0.5" value="10"
                                style="width: 100%; accent-color: #ffc107;"
                                oninput="PublisherV2.updateCutlinePreview()">
                            <div style="font-size: 0.7em; color: #888;">ZS &gt; 이 값인 기사를 숨김</div>
                        </div>
                    </div>
                    <div id="cutlinePreview"
                        style="margin-top: 10px; padding: 8px; background: rgba(245,87,108,0.1); border-radius: 6px; font-size: 0.8em; color: #f5576c; display: none;">
                        표시: <span id="cutlineCount">0</span>개 / 전체 <span id="cutlineTotalCount">0</span>개
                    </div>
                </div>
            </div>

            <!-- Article Cards Grid -->
            <div id="draft-cards" class="kanban-cards"
                style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px; padding: 10px 0;">
                <!-- Loaded via JS -->
            </div>

            <!-- Rejected Articles Section (Compact Footer) -->
            <div id="rejected-section"
                style="clear: both; width: 100%; margin-top: 30px; border-top: 2px solid #555; padding-top: 10px;">
                <button id="rejected-toggle-btn" class="btn" onclick="PublisherV2.toggleRejectedVisibility()"
                    style="width: 100%; padding: 10px; background: transparent; color: #6c757d; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;">
                    🗑️ 폐기된 기사 <span id="rejected-count"
                        style="background: #333; padding: 2px 8px; border-radius: 10px; font-size: 0.85em;">0</span>
                    <span id="rejected-toggle-icon" style="font-size: 0.8em;">▼ 펼치기</span>
                </button>
                <div id="rejected-cards" class="kanban-cards hidden"
                    style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px; padding: 10px 0; opacity: 0.7;">
                    <!-- Loaded via JS -->
                </div>
            </div>
        </div>
    </main>

    <!-- Main Content: History View -->
    <main id="view-history" class="container tab-content hidden" style="display: flex; gap: 20px;">
        <!-- Left: Edition List -->
        <div class="sidebar-panel" style="width: 300px; border-right: 1px solid var(--border-color);">
            <h3>발행 회차</h3>
            <div id="edition-list" class="edition-list">
                <!-- Loaded via JS -->
            </div>
        </div>

        <!-- Right: Detail View -->
        <div class="detail-panel" style="flex: 1;" id="history-detail">
            <p class="placeholder-text">회차를 선택하여 내용을 확인하세요.</p>
        </div>
    </main>

    <!-- Raw Viewer Modal (Shared with Board) -->
    <div id="raw-viewer-modal" class="modal hidden">
        <div class="modal-content"
            style="max-width: 800px; width: 90%; max-height: 90vh; display: flex; flex-direction: column;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h3>📄 기사 원본 데이터 (JSON)</h3>
                <div>
                    <button id="btn-raw-open" class="btn"
                        style="margin-right: 10px; background: var(--bg-card); border-color: var(--border-color);">🔗
                        원본</button>
                    <!-- <button id="btn-raw-classify" class="btn btn-primary" style="margin-right: 10px;">📂 분류</button> -->
                    <button id="btn-raw-reject" class="btn btn-danger" style="margin-right: 10px;">🗑️ 폐기</button>
                    <button id="btn-raw-close" class="btn">닫기</button>
                </div>
            </div>
            <!-- Time Info Area -->
            <div id="raw-time-info"
                style="margin-bottom: 1rem; padding: 0.8rem; background: rgba(255, 255, 255, 0.05); border-radius: 4px; display: flex; flex-wrap: wrap; gap: 2rem; font-size: 0.9rem; color: #e0e0e0;">
            </div>
            <div
                style="flex: 1; overflow: auto; background: #1e1e1e; padding: 1rem; border-radius: 4px; color: #d4d4d4;">
                <div id="raw-content"></div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Processing...</p>
    </div>

    <!-- Inspector Modal (iframe-based) -->
    <div id="inspector-modal" class="modal hidden">
        <div class="modal-content"
            style="max-width: 95vw; width: 95vw; height: 90vh; max-height: 90vh; padding: 0; display: flex; flex-direction: column;">
            <div
                style="display: flex; justify-content: space-between; align-items: center; padding: 12px 16px; background: var(--bg-card); border-bottom: 1px solid var(--border-color);">
                <h3 style="margin: 0;">🔍 분석 (Inspector)</h3>
                <button onclick="closeInspectorModal()" class="btn" style="padding: 6px 12px;">✕ 닫기</button>
            </div>
            <iframe id="inspector-iframe" src="" style="flex: 1; border: none; width: 100%; height: 100%;"></iframe>
        </div>
    </div>


    <!-- Publishing Progress Modal -->
    <div id="progress-modal" class="loading hidden"
        style="flex-direction: column; gap: 15px; background: rgba(0, 0, 0, 0.85);">
        <h3 style="margin: 0; color: white;">🚀 기사 발행 중...</h3>
        <div style="width: 300px; height: 10px; background: #444; border-radius: 5px; overflow: hidden;">
            <div id="progress-bar"
                style="width: 0%; height: 100%; background: var(--accent-primary); transition: width 0.3s;"></div>
        </div>
        <div id="progress-text" style="color: #ccc; font-size: 0.9rem;">준비 중...</div>
        <div id="progress-log"
            style="width: 400px; height: 150px; background: #222; border: 1px solid #444; border-radius: 4px; padding: 10px; overflow-y: auto; font-family: monospace; font-size: 0.8rem; color: #aaa; text-align: left;">
        </div>
        <button id="btn-progress-close" class="btn btn-secondary hidden"
            onclick="document.getElementById('progress-modal').classList.add('hidden')">닫기</button>
    </div>

    <!-- Styles for V2 -->
    <style>
        .sub-nav {
            padding: 10px 20px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
        }

        .tab-btn {
            background: none;
            border: none;
            padding: 8px 16px;
            font-size: 1rem;
            cursor: pointer;
            color: var(--text-secondary);
            border-bottom: 2px solid transparent;
        }

        .tab-btn.active {
            color: var(--text-primary);
            border-bottom-color: var(--accent-primary);
            font-weight: bold;
        }

        .hidden {
            display: none !important;
        }

        .edition-item {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
        }

        .edition-item:hover {
            background: var(--bg-hover);
        }

        .edition-item.active {
            background: var(--bg-active);
            border-left: 3px solid var(--accent-primary);
        }

        .edition-header {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
        }

        .edition-meta {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .history-article-item {
            display: flex;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid var(--border-color);
        }

        .history-article-item .idx {
            width: 40px;
            color: var(--text-secondary);
        }

        .history-article-item .status {
            font-size: 0.75rem;
            padding: 2px 6px;
            border-radius: 4px;
            margin-right: 10px;
            background: var(--bg-secondary);
        }

        .status-released {
            background: var(--accent-success);
            color: white;
        }

        .text-info {
            color: var(--accent-info);
            font-weight: bold;
        }

        .input-sm {
            width: 150px;
        }

        .badge-classified {
            background: var(--accent-warning);
            color: black;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .badge-preview {
            background: transparent;
            color: #ff9800;
            border: 1px solid #ff9800;
            padding: 1px 5px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-released {
            background: transparent;
            color: #4caf50;
            border: 1px solid #4caf50;
            padding: 1px 5px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        /* Status Border Indicators */
        /* [Fix] Explicitly set background to transparent to avoid conflict with generic .status-released class */
        .edition-item.status-preview {
            border-left: 3px solid #ff9800;
            background: transparent;
        }

        .edition-item.status-released {
            border-left: 3px solid #4caf50;
            background: transparent;
        }

        /* Ensure active item background is visible but keeps status border */
        .edition-item.active {
            background: var(--bg-active) !important;
            /* Force active background */
            /* border-left is handled by status classes if present */
        }

        /* Fallback for items without status class if any */
        .edition-item.active:not(.status-preview):not(.status-released) {
            border-left: 4px solid var(--accent-primary);
        }

        /* =============================================================================
           Mobile Responsive - 세로 배열
           ============================================================================= */
        @media (max-width: 768px) {
            body {
                padding-top: 0 !important;
            }

            .nav-tabs {
                position: relative !important;
                height: auto !important;
                flex-wrap: wrap;
                padding: 8px !important;
            }

            .sub-nav {
                flex-wrap: wrap;
                gap: 5px;
                padding: 8px 10px;
            }

            .tab-btn {
                padding: 6px 12px;
                font-size: 0.85rem;
            }

            /* Main Content - 세로 배열 */
            #view-draft,
            #view-history {
                flex-direction: column !important;
                padding: 10px !important;
                gap: 15px !important;
            }

            /* 사이드바 */
            .sidebar-panel {
                width: 100% !important;
                border-right: none !important;
                border-bottom: 1px solid var(--border-color);
                max-height: 150px;
                overflow-y: auto;
            }

            .sidebar-panel h3 {
                font-size: 0.9rem !important;
                margin-bottom: 8px !important;
            }

            /* 툴바 - 세로 배열 */
            .toolbar {
                flex-direction: column !important;
                gap: 10px !important;
            }

            .toolbar-left,
            .toolbar-right {
                width: 100%;
                flex-wrap: wrap;
            }

            .edition-input-group {
                flex-direction: column !important;
                gap: 10px !important;
                width: 100%;
            }

            .labeled-input {
                width: 100%;
            }

            .labeled-input input,
            .labeled-input button {
                width: 100% !important;
            }

            #btn-publish-now {
                padding: 12px !important;
                font-size: 1rem !important;
            }

            /* 커트라인 패널 */
            .cutline-panel {
                padding: 10px !important;
            }

            .cutline-panel>div[style*="display: flex; gap: 20px"] {
                flex-direction: column !important;
                gap: 15px !important;
            }

            /* 카드 그리드 - 1열 */
            #draft-cards,
            #rejected-cards {
                grid-template-columns: 1fr !important;
            }

            /* 상세 패널 */
            .detail-panel {
                width: 100% !important;
            }

            /* 프로그레스 모달 */
            #progress-modal>div[style*="width: 300px"] {
                width: 90% !important;
            }

            #progress-log {
                width: 100% !important;
                max-width: 300px;
            }
        }
    </style>

    <script src="/static/js/constants.js?v=20241231"></script>
    <script src="/static/js/desk-common.js?v=20241231"></script>
    <script src="/static/js/desk.js?v=20241231"></script>
    <script src="/static/js/desk-viewer.js?v=20241231"></script>
    <script src="/static/js/desk-classification.js?v=20241231"></script>
    <script src="/static/js/desk-publisher.js?v=20241231"></script>
    <script src="/static/js/desk-collector.js?v={{ now_ts }}"></script>
    <script src="/static/js/publisher_v2.js?ver={{ now_ts }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            PublisherV2.init();
        });
    </script>
</body>

</html>
